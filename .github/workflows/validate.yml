name: 'Infra Validation (Feat)'

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: 
      - main
      - feat       
      - "feat/**"  
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  id-token: write 

jobs:
  validate:
    runs-on: ubuntu-latest
    env:
      INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      AWS_REGION: us-east-1 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- 1. TFLINT ---
      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Initialize TFLint
        run: tflint --init

      - name: Run TFLint
        run: tflint -f compact

      # --- 2. TRIVY ---
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          hide-progress: false
          format: 'table'
          exit-code: '1' 
          severity: 'CRITICAL,HIGH'
          skip-dirs: '**/.terragrunt-cache/**'

      # --- 3. INFRACOST ---
      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Generate Infracost JSON
        run: |
          infracost breakdown --path . \
                            --format json \
                            --terraform-var project_id=${{ secrets.GCP_PROJECT_ID }} \
                            --out-file /tmp/infracost.json

      # --- 4. TERRAGRUNT VALIDATE ---
      - name: Setup Terragrunt
        uses: autero1/action-terragrunt@v3
        with:
          terragrunt-version: 0.60.0 

      - name: Terragrunt Validate
        run: terragrunt run-all validate --terragrunt-non-interactive