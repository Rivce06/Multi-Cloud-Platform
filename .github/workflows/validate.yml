name: 'Infra Validation (Feat)'

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: 
      - main
      - "feat/**"
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  id-token: write 

jobs:
  validate:
    runs-on: ubuntu-latest
    env:
      INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      ENVIRONMENT: dev
      GCP_REGION: us-central1
      AWS_REGION: us-east-1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- 1. AUTENTICATION OIDC ---
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Authenticate to AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActionsSession

      # --- 2. SETUP TERRAFORM ---
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.10.0 
          terraform_wrapper: false

      - name: Setup Terragrunt
        uses: autero1/action-terragrunt@v3
        with:
          terragrunt-version: v0.60.0

      # --- 3. SETUP TFLINT ---
      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Run TFLint
        run: |
          tflint --init
          tflint -f compact

      - name: Run Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          hide-progress: false
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
          skip-dirs: '**/.terragrunt-cache/**'

      # --- 4. INFRACOST ---
      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Generate Infracost Breakdown
        run: |
          infracost breakdown --path . \
                            --format json \
                            --usage-file infracost-usage.yml \
                            --out-file /tmp/infracost.json

      - name: Show Infracost breakdown
        run: infracost output --path /tmp/infracost.json --format table

      # --- 5. TERRAGRUNT VALIDATION---
      - name: Terragrunt Validate
        run: terragrunt run-all validate --terragrunt-non-interactive