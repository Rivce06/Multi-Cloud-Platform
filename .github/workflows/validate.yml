name: 'Infra Validation (Feat)'

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches:
      - main
      - feat
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  validate:
    runs-on: ubuntu-latest
    env:
      INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      ENVIRONMENT: dev
      GCP_REGION: us-central1
      AWS_REGION: us-east-1
      TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
      TERRAGRUNT_NON_INTERACTIVE: true
      TERRAGRUNT_DOWNLOAD_SOURCE_RETRY_ATTEMPTS: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- 1. AUTHENTICATION OIDC ---
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Authenticate to AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      # --- 2. TOOLS SETUP ---
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.10.0
          terraform_wrapper: false

      - name: Setup Terragrunt
        uses: autero1/action-terragrunt@v3
        with:
          terragrunt-version: v0.60.0

      # --- 3. STATIC ANALYSIS ---
      - name: Terragrunt Format Check
        run: terragrunt hclfmt --terragrunt-check --terragrunt-diff

      # --- 4. TERRAGRUNT PLAN & JSON CONVERSION ---
      - name: Terragrunt Plan and JSON Conversion
        run: |
          terragrunt run-all plan -out=tp.plan --terragrunt-non-interactive

          mkdir -p /tmp/plans
          find . -name "tp.plan" | while read planfile; do
            dir_name=$(basename $(dirname "$planfile"))
            (cd "$(dirname "$planfile")" && terraform show -json tp.plan > "/tmp/plans/${dir_name}.json")
          done

      # --- 5. SECURITY SCAN (TRIVY) ---
      - name: Run Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '/tmp/plans'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

      # --- 6. COST ANALYSIS (INFRACOST) ---
      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Generate Infracost Breakdown
        run: |
          infracost breakdown --path /tmp/plans \
                            --format json \
                            --out-file /tmp/infracost.json

      - name: Post Infracost comment
        if: github.event_name == 'pull_request'
        run: |
          infracost comment github --path /tmp/infracost.json \
                                   --repo $GITHUB_REPOSITORY \
                                   --github-token ${{ github.token }} \
                                   --pull-request ${{ github.event.pull_request.number }} \
                                   --behavior update
