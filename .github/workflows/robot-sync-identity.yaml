name: 'Sync Identity to GitOps'

on:
  push:
    branches: [ main ]
    paths:
      - 'gcp/dev/sre-agent-identity/**'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: us-central1
  AWS_REGION: us-east-1
  ENVIRONMENT: dev
  CONFIG_REPO: "Rivce06/sre-agent"
  CONFIG_FILE_PATH: "overlays/dev/kustomization.yaml"

jobs:
  sync-identity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Infra Code
        uses: actions/checkout@v4

      # --- 1. AUTHENTICATION OIDC ---
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Authenticate to AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      # --- 2. EXTRACT DATA FROM TERRAGRUNT ---
      - name: Setup Terraform & Terragrunt
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.10.0
          terraform_wrapper: false

      - name: Setup Terragrunt
        uses: autero1/action-terragrunt@v3
        with:
          terragrunt-version: v0.60.0

      - name: Get Service Account Email
        id: get-email
        working-directory: gcp/dev/sre-agent-identity
        run: |
          terragrunt init -backend-config="region=${{ env.AWS_REGION }}"
          SA_EMAIL=$(terragrunt output -raw gcp_service_account_email)
          echo "SA_EMAIL=$SA_EMAIL" >> $GITHUB_OUTPUT
          echo "âœ… Identity detected: $SA_EMAIL"

      # --- 3. GITHUB APP AUTH ---
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          owner: "Rivce06"

      # --- 4. GITOPS UPDATE & PR ---
      - name: Checkout Config Repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.CONFIG_REPO }}
          token: ${{ steps.app-token.outputs.token }}
          path: k8s-configs

      # --- 4. GITOPS UPDATE & PR ---
      - name: Inject Identity and Project ID
        working-directory: sre-agent
        run: |
          sed -i "s|value: \".*\"|value: \"${{ steps.get-email.outputs.SA_EMAIL }}\"|" ${{ env.CONFIG_FILE_PATH }}
          sed -i "s/YOUR_PROJECT_ID/${{ secrets.GCP_PROJECT_ID }}/g" deploy/base/deployment.yaml
          sed -i "s/YOUR_PROJECT_ID/${{ secrets.GCP_PROJECT_ID }}/g" deploy/base/serviceaccount.yaml
          
          echo "âœ… All placeholders (Identity & Project ID) have been injected."

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ steps.app-token.outputs.token }}
          path: k8s-configs
          commit-message: "chore(identity): update gcp service account to ${{ steps.get-email.outputs.SA_EMAIL }}"
          committer: "Platform Robot <bot@platform.engineering>"
          author: "Platform Robot <bot@platform.engineering>"
          branch: "robot/identity-update"
          push-sha: true
          title: "ðŸ¤– [Identity Sync] Update Workload Identity for SRE Agent"
          body: |
            ## ðŸ¤– Automated Identity Update
            - **New Identity:** `${{ steps.get-email.outputs.SA_EMAIL }}`
            - **Environment:** `${{ env.ENVIRONMENT }}`
            - **Action:** Syncing GSA from Infra Repo to GitOps Overlays.
