name: 'Sync Identity to GitOps'

on:
  push:
    branches: [ main ]
    paths:
      - 'gcp/dev/sre-agent-identity/**'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: us-central1
  AWS_REGION: us-east-1
  TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
  ENVIRONMENT: dev
  
  CONFIG_REPO: "Rivce06/k8s-configs"
  CONFIG_FILE_PATH: "platform/sre-agent/overlays/dev/service_account_patch.yaml"

jobs:
  sync-identity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Infra Code
        uses: actions/checkout@v4

      # --- 1. AUTHENTICATION OIDC (Multi-Cloud) ---
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Authenticate to AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      # --- 2. EXTRACT DATA FROM TERRAGRUNT ---
      - name: Setup Terragrunt
        uses: autero1/action-terragrunt@v1.1.0
        with:
          terragrunt_version: latest

      - name: Get Service Account Email
        id: get-email
        working-directory: gcp/dev/sre-agent-identity
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
        run: |
          terragrunt init
          SA_EMAIL=$(terragrunt output -raw gcp_service_account_email)
          echo "SA_EMAIL=$SA_EMAIL" >> $GITHUB_OUTPUT
          echo "âœ… Identity detected: $SA_EMAIL"

      # --- 3. GITHUB APP AUTH (Zero-Trust) ---
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      # --- 4. GITOPS UPDATE & PR ---
      - name: Checkout Config Repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.CONFIG_REPO }}
          token: ${{ steps.app-token.outputs.token }}
          path: k8s-configs

      - name: Inject Identity
        working-directory: k8s-configs
        run: |
          sed -i "s|value: \".*\"|value: \"${{ steps.get-email.outputs.SA_EMAIL }}\"|" ${{ env.CONFIG_FILE_PATH }}
          echo "DEBUG: Contenido final del patch:"
          cat ${{ env.CONFIG_FILE_PATH }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ steps.app-token.outputs.token }}
          path: k8s-configs
          commit-message: "chore(identity): update gcp service account to ${{ steps.get-email.outputs.SA_EMAIL }}"
          committer: GitHub App Bot <bot@platform.engineering>
          author: GitHub App Bot <bot@platform.engineering>
          branch: robot/identity-update-${{ github.run_id }}
          delete-branch: true
          title: "ðŸ¤– [Identity Sync] Update Workload Identity for SRE Agent"
          body: |
            ## ðŸ¤– Automated Identity Update
            
            This PR updates the Workload Identity annotation in the Kubernetes configurations.
            
            - **Source:** Infrastructure State (Terragrunt)
            - **New Identity:** `${{ steps.get-email.outputs.SA_EMAIL }}`
            - **Environment:** `${{ env.ENVIRONMENT }}`
            
            [View Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})